<f:layout name="Default" />

<f:section name="content">
	<h1>UTF8 Converter</h1>
	<p>{numRows} <f:translate key="txt_records_found" /></p><p>&nbsp;</p>
	<p><f:translate key="txt_explain_page_list" /></p>
	<p>&nbsp;</p>
	<f:form action="convert">
		<f:form.hidden name="collation" value="{collation}" />
		<f:form.submit value="DB->utf8" />
	</f:form>

	<table border="2" cellpadding="1">
		<thead>
		<tr>
			<th>Name</th>
			<th>Engine/Type</th>
			<th>Collation</th>
		</tr>
		</thead>
		<tbody>
		<f:for each="{tables}" as="table">
			<tr style="background-color: {f:if(condition: '{0: collation}=={0: table.Collation}', then: '#00FF00', else: '#FF0000')};">
				<td>{table.Name}</td>
				<td>{table.Engine}</td>
				<td>{table.Collation}</td>
			</tr>
			<f:for each="{table.columns}" as="column">
				<tr style="background-color: {f:if(condition: '{0: collation}=={0: column.Collation}', then: '#00FF00', else: '#FF0000')};">
					<td>{column.Field}</td>
					<td>{column.Type}</td>
					<td>{column.Collation}</td>
				</tr>
			</f:for>
		</f:for>
		</tbody>
	</table>
</f:section>
